<!DOCTYPE html>
<html>
<head>
    <title>Login Profesor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesi칩n Profesor</h1>
            
            {% if messages %}
                {% for message in messages %}

                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="space-y-4">
                {% csrf_token %}

                    <label for="codigo" class="block text-sm font-medium text-gray-700">C칩digo:</label>
                    <input type="text" name="codigo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a:</label>
                    <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>
</body>
</html>
